
{% extends 'visualization/base.html' %}
{% load static %}

{% block title %}Image Debug{% endblock %}

{% block content %}
<div class="container">
    <h1>Image Debug</h1>
    
    <h2>Coverage Maps</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Coverage Prediction Map</h5>
                    <img src="{% static 'plots/coverage_prediction_map.png' %}" class="img-fluid" alt="Coverage Prediction Map">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Anomaly Coverage Map</h5>
                    <img src="{% static 'plots/anomaly_coverage_map.png' %}" class="img-fluid" alt="Anomaly Coverage Map">
                </div>
            </div>
        </div>
    </div>
    
    <h2>All Available Images</h2>
    <div class="row">
        {% for image in images %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ image }}</h5>
                        <img src="{% static 'plots/'|add:image %}" class="img-fluid" alt="{{ image }}">
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
